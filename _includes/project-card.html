<div class="card card-clone h-100 border-0 bg-transparent" data-aos="fade-up"
    data-aos-delay="{{ include.delay | default: 100 }}">
    <div class="card-body p-0 d-flex flex-column position-relative overflow-hidden rounded-4">
        <!-- Image/Pattern Background -->
        <div class="project-bg position-absolute top-0 start-0 w-100 h-100"
            style="background: linear-gradient(135deg, rgba(20, 20, 20, 0.8), rgba(10, 10, 10, 0.95)); z-index: 0;">
        </div>

        <!-- Hover Gradient Overlay -->
        <div class="hover-overlay position-absolute top-0 start-0 w-100 h-100 opacity-0 transition-base"
            style="background: radial-gradient(circle at center, rgba(0, 229, 153, 0.1), transparent 70%); z-index: 1;">
        </div>

        <div class="position-relative p-4 d-flex flex-column h-100" style="z-index: 2;">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div class="d-flex gap-2">
                    {% for icon in include.project.icons %}
                    <i class="{{ icon }} fa-lg text-secondary opacity-75"></i>
                    {% endfor %}
                </div>
                <span class="badge bg-dark border border-secondary text-secondary rounded-pill px-3 py-1 small">{{
                    include.project.category | default: 'Project' }}</span>
            </div>

            <h4 class="fw-bold text-white mb-2">{{ include.project.title }}</h4>
            <p class="text-secondary small mb-4 flex-grow-1" style="line-height: 1.6;">{{ include.project.description |
                truncate: 100 }}</p>

            <div
                class="mt-auto pt-3 border-top border-secondary border-opacity-10 d-flex justify-content-between align-items-center">
                <small class="text-muted font-monospace"><i class="fas fa-code-branch me-1"></i> {{ include.project.tech
                    | default: 'v1.0.0' }}</small>
                <a href="{{ include.project.link }}"
                    class="btn btn-sm btn-outline-light rounded-pill px-3 group-hover-arrow">
                    View Project <i class="fas fa-arrow-right ms-1 transition-transform"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- AUTOMATIC LATEST PROJECTS GRID -->
<section class="py-5">
    <div class="container py-5">
        <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end mb-5 gap-3">
            <div>
                <h2 class="display-5 fw-bold mb-2">Latest Shipments</h2>
                <p class="text-muted mb-0">What the club has been building efficiently.</p>
            </div>
            <a href="/projects/" class="text-brand text-decoration-none fw-bold hover-white text-nowrap">View All <i
                    class="fas fa-arrow-right ms-2"></i></a>
        </div>

        <div class="row g-4">
            {% for project in site.data.projects.list limit:3 %}
            <div class="col-lg-4 col-md-6">
                <div class="card-clone h-100 p-0 d-flex flex-column overflow-hidden">
                    <div class="bg-dark position-relative" style="height: 200px;">
                        <!-- Project Image -->
                        <img src="{{ project.image }}" class="w-100 h-100 object-fit-cover" alt="{{ project.title }}"
                            style="object-fit: cover;">
                        <div
                            class="position-absolute top-0 end-0 m-3 badge bg-black border border-secondary text-white">
                            {{ project.category }}</div>
                    </div>
                    <div class="p-4 flex-grow-1 d-flex flex-column">
                        <h4 class="fw-bold text-white mb-2">{{ project.title }}</h4>
                        <p class="text-muted small mb-4 line-clamp-2">{{ project.description }}</p>
                        <div
                            class="mt-auto d-flex justify-content-between align-items-center border-top border-dark pt-3">
                            <div class="d-flex gap-2 text-brand">
                                {% for icon in project.icons %}
                                <i class="{{ icon }}"></i>
                                {% endfor %}
                            </div>
                            <a href="{{ project.link }}"
                                class="btn btn-dark border-secondary rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 40px; height: 40px;"><i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

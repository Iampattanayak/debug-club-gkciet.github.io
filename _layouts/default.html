<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    {% include head.html %}
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main sr-only sr-only-focusable">Skip to main content</a>

    {% include navbar.html %}

    <main id="main-content" class="flex-grow-1 fade-in-up" role="main">
        {{ content }}
    </main>

    {% include footer_custom.html %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Vanilla Tilt Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>

    <!-- Initialize Libraries -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'cubic-bezier(0.165, 0.84, 0.44, 1)',
            once: true,
            mirror: false
        });

        // Initialize Vanilla Tilt on elements with data-tilt attribute
        // No extra JS needed if using data-tilt attribute, but we can configure defaults here if needed
    </script>

    <!-- Hero Animation Script -->
    <script src="/assets/js/hero-animation.js"></script>

    <!-- UX Enhancements - Enhanced User Experience -->
    <script src="/assets/js/ux-enhancements.js"></script>
</body>

</html>
